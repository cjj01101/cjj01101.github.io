<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>CJJ Individual Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("div.fixed-btn").click(function(){
            $("html,body").animate({scrollTop: 0}, 300);
        });
        $(".down-btn").click(function(){
            $(".intro").show();
            $("html,body").animate({scrollTop: $(".intro").offset().top}, 500);
        });
    });
    </script>
</head>

<body>
    
    <div class="main">
        <h1>欢迎来到我的个人主页</h1>
        <img class="down-btn" src="./src/down.png" alt="next" loading="eager">
        <p align="center"><a href = "./Love-Letter"> Love Letter </a></p>
    </div>
    <div class="intro" height="500">
        <div class="imgbox centerflex" style="float:left; width:29%">
            <img src="./src/intropic1.jpg" alt="" height=100%>
        </div>
        <div class="textbox">
            <h1>我是谁?</h1>
            <h2>WHO AM I?</h2>
            <div class="contentblock centerflex" style="">
                <p>某<span style="width: 50px;display: inline-block;text-align: center;">985</span>大二在读本科生
                <br>计算机游戏行业预备军
                <br>语言学习的业余爱好者
                <br>动画与音游圈的边缘人
                <br>生活方面的乐观主义者</p>
                <img src="./src/intropic2.jpg" alt="" style="height: 200px;">
            </div>
            <div class="contentblock" align="right">
                <p>想用游戏创作表达自我
                <br>艺术可以投射见解与思想
                <br>语言是了解更多思想的最大桥梁
                <br>我探索、见闻、思考，并将其表达
                <br>The world is awesome, isn't it?</p>
            </div>
        </div>
    </div>
    
    <div class="fixed-btn centerflex">
        <p>回到<br>顶部</p>
    </div>
  
</body>
    
</html>
