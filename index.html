<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>CJJ Individual Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".fixed-btn").click(function(){
            $("html,body").animate({scrollTop: 0}, 300);
        });
        $("#welcome .down-btn").click(function(){
            $("#intro").show();
            $("html,body").animate({scrollTop: $("#intro").offset().top}, 500);
            /*$("#intro").each(function(){
                $(this).css({"animation": "emerge 2s 1", "-webkit-animation": "emerge 2s 1"});
            });*/
            $("#intro").animate({animation: 'emerge 2s 1'});
        });
        $("#intro .down-btn").click(function(){
            $("#main").show();
            $("html,body").animate({scrollTop: $("#main").offset().top}, 500);
        });
    });
    </script>
</head>

<body>
    
    <div id="welcome">
        <h1>欢迎来到我的个人主页</h1>
        <p align="center"><a href = "./Love-Letter"> Love Letter </a></p>
        <img class="down-btn" src="./src/down.png" alt="next" loading="eager">
    </div>
    
    <div id="intro">
        <div class="imgbox centerflex" style="float:left; width:29%">
            <img src="./src/intropic1.jpg" alt="" height=100% loading="eager">
        </div>
        <div class="textbox">
            <h1>我是谁?</h1>
            <h2>WHO AM I?</h2>
            <div class="contentblock centerflex">
                <p style="margin-left:2em">某<span style="width:2em;display: inline-block;text-align: center;">985</span>大二在读本科生
                <br>计算机游戏行业预备军
                <br>语言学习的业余爱好者
                <br>动画与音游圈的边缘人
                <br>生活方面的乐观主义者</p>
                <img src="./src/intropic2.jpg" alt="" width="50%" loading="eager">
            </div>
            <div class="contentblock centerflex">
                <img src="./src/intropic3.png" alt="" width="48%" loading="eager">
                <p>想用游戏创作表达自我
                <br>偏爱玩家成长而非角色成长
                <br>相信语言是连接思想的最大桥梁
                <br>妄想弄清万物背后的运转原理
                <br>The world is awesome, isn't it?</p>
            </div>
        </div>
        <img class="down-btn" src="./src/down.png" alt="next" loading="eager">
    </div>
    
    <div id="main">
        
    </div>
    
    <div class="fixed-btn centerflex">
        <p>回到<br>顶部</p>
    </div>
  
</body>
    
</html>
