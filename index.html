<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>CJJ Individual Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("div.fixed-btn p").click(function(){
            $("html,body").animate({scrollTop: 0}, 300);
        });
    });
    $(document).ready(function(){
        $(".down-btn").click(function(){
            $("html,body").animate({scrollTop: $(".intro").offset().top}, 300);
            $(".intro").show();
        });
    });
    </script>
</head>

<body>
    
    <div class="main">
        <h1 align = "center"><strong> 欢迎来到我的个人主页 </strong></h1>
        <img class="down-btn" src="./src/down.png" alt="next" loading="lazy" > </img>
        <p align = "center"><a href = "./Love-Letter"> Love Letter </a></p>
    </div>
    <div class="intro" height="500">
        <p align = "center">test<br>test<br>test<br>test<br>test<br>test<br>test<br>test</p>
    </div>
    
    <div class="fixed-btn">
        <p>回到<br>顶部</p>
    </div>
  
</body>
    
</html>
